<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lovepreet Singh</title>

    <!-- Local Bootstrap (NO CDN) -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="light-gray-header py-2">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <nav class="d-flex align-items-center gap-3">
            <a class="link-secondary" href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" target="_blank" rel="noopener">HTML5</a>
            <a class="link-secondary" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank" rel="noopener">JavaScript</a>
            <a class="link-secondary" href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank" rel="noopener">CSS</a>
          </nav>

          <div class="d-flex align-items-center">
            <div class="btn-group me-2">
              <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
            </div>
            <div class="btn-group me-2">
              <button class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
            </div>
            <button type="button" class="btn btn-secondary btn-sm">Contact Me</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container py-4">
      <div class="row mb-3 align-items-start">
        <div class="col-3 text-instructions">
          <p class="mb-2">Factorial calculator.</p>
          <p class="mb-2">n! = 1×2×3 … ×n.</p>
          <p class="mb-0">e.g. 5! = 120.</p>
        </div>

        <div class="col-9">
          <div class="io-panel mb-3">
            <input id="userInput" type="number" min="0" step="1"
                   class="form-control form-control-lg input-giant"
                   placeholder="Enter a whole number, e.g. 3" />
          </div>

          <div class="d-flex">
            <button class="btn btn-secondary me-3 enter-btn" onclick="calculatePower()">Enter</button>
            <div id="output" class="output-screen flex-grow-1">Output will be displayed here...</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center light-gray-header py-2">
      <small>Simple factorial calculator © <span id="year"></span> Lovepreet Singh</small>
    </footer>

    <!-- Load scripts LAST so elements exist -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  </body>
</html>
